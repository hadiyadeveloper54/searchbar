<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Simple Search Bar</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Search bar</h1>
  <div class="wrap">
  <div class="search">
     <input type="text" class="searchTerm" placeholder="Search...">
     <button type="submit" class="searchButton">
    </button>
  </div>
</div>
  </body>
</html>
